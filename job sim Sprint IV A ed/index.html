<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Employee Management Dashboard</h1>

  <div class="controls">
    <input type="text" id="nameSearch" placeholder="Search by name" autocomplete="off">
    
    <select id="deptFilter">
      <option value="all">All Departments</option>
      <option value="HR">HR</option>
      <option value="Engineering">Engineering</option>
      <option value="Marketing">Marketing</option>
    </select>

    <button onclick="makeNamesUppercase()">Uppercase Names</button>
    <button onclick="showAverageSalary()">Average Salary</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
        <th>Role</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody id="employeeBody"></tbody>
  </table>

  <div class="results">
    <p id="avgSalary">Average Salary: ---</p>
    <p id="searchStatus">Search Result: ---</p>
    <p id="employeeCount">Total Employees: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
