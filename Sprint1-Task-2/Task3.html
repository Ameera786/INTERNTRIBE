<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 400px;
      margin: 20px auto;
      font-family: sans-serif;
      
    }

    .headfoot {
      background-color:lightgray;
      text-align: center;
      padding: 20px;
      margin-bottom: 5px;
    }
    .section{
      background-color: lightgray;
      text-align: center;
      padding: 10px;
      margin-bottom: 6px;

    }

    .content-area {
      display: flex;
      border-bottom: 5px solid lightgray;
    
    }

    .left {
      width: 230px;
      height:215px;
      background-color:lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      
    }

    .right-side {
      width: 230px;
      
    }

    .right1, .right2 {
      background-color: lightgray;
      height: 105px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 5px solid white;
    }

    .inline-text {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="headfoot">
      <span class="inline-text">&ltheader&gt</span>
    </div>

    <div class="section">
      <span class="inline-text">&ltnav&gt</span>
    </div>

    <div class="content-area">
      <div class="left">
        <span class="inline-text">&ltmain&gt</span>
      </div>
      <div class="right-side">
        <div class="right1">
          <span class="inline-text">&ltaside&gt</span>
        </div>
        <div class="right2">
          <span class="inline-text">&ltsection&gt</span>
        </div>
      </div>
    </div>

    <div class="section">
      <span class="inline-text">&ltaside&gt</span>
    </div>

    <div class="headfoot">
      <span class="inline-text">&ltfooter&gt</span>
    </div>

  </div>
</body>
</html>
