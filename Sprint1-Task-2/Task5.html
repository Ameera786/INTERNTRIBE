<!DOCTYPE html>
<html>
<head>

  <style>
    .container {
      width: 30%;
      margin: 20px auto;
      padding: 30px;
      background-color: #ccc;
      font-family: Arial, sans-serif;
    }

    .intfoot {
      width: 180%;
    }

    .center {
      margin-left: 10px;
      height: 120px;
      text-align: center;
    }
    

    .page-title, .navigation, .introduction,
    .main-content, .sidebar, .footer {
      text-align: center;
      
    }

    .page-title {
      display: inline-block;
      width: 20%;
      padding: 2px;
      background-color: #333;
      color: white;
    }

    .navigation {
      display: inline-block;
      width: 100%;
      padding: 2px;
      margin-bottom: 10px;
      background-color: #666;
      color: white;
    }

    .introduction {
      display: inline-block;
      width: 50.5%;
      padding: 10px;
      margin: 10px;
      margin-left: 12px;
      background-color: #666;
      color: white;
    }

    .main-content, .sidebar {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      padding: 2px;
      box-sizing: border-box;
    }

    .main-content {
      width: 200px;
      margin-right: 11px;
      background-color: #222;
      color: white;
    }

    .sidebar {
      width: 170px;
      background-color: #999;
      color: black;
    }

    .footer {
      display: inline-block;
      width: 45.5%;
      margin-left:10px;
      padding: 30px;
      background-color: #666;
      color: white;
    }

    @media (max-width: 200px) {
      .page-title,
      .navigation,
      .introduction,
      .main-content,
      .sidebar,
      .footer {
        width: 30% !important;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <span class="page-title">Page title</span>
      <span class="navigation">Navigation</span>
    </div>

    <div class="intfoot">
      <span class="introduction">Introduction</span>
    </div>

    <div class="center">
      <span class="main-content">Main content area</span>
      <span class="sidebar">Sidebar</span>
    </div>

    <div class="intfoot">
      <span class="footer">Footer</span>
    </div>
  </div>
</body>
</html>
