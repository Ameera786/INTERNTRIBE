<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      width: 50%;
      margin: 20px auto;
      padding: 30px;
      background-color: #ccc;
      font-family: Arial, sans-serif;
    }

    .intfoot {
      width: 100%;
    }

    .center {
      display: flex;
      margin-left: 10px;
      min-height: 120px;
      gap: 10px;
    }

    .page-title,
    .navigation,
    .introduction,
    .main-content,
    .sidebar,
    .footer {
      text-align: center;
    }

    .page-title {
      display: inline-block;
      width: 20%;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    .navigation {
      display: inline-block;
      width: 100%;
      padding: 2px;
      margin-bottom: 10px;
      background-color: #666;
      color: white;
    }

    .introduction {
      display: inline-block;
      width: 95%;
      padding: 20px;
      margin: 10px;
      background-color: #666;
      color: white;
    }

    .main-content,
    .sidebar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      height: 150px;
      color: white;

    }

    .main-content {
      background-color: #222;
      min-width: 300px;
    }

    .sidebar {
      background-color: #999;
      color: black;
      min-width: 270px;
    }

    .footer {
      display: inline-block;
      width: 95%;
      margin: 10px;
      padding: 40px;
      background-color: #666;
      color: white;

    }

    @media screen and (max-width: 768px) {

      .page-title,
      .navigation,
      .introduction,
      .main-content,
      .sidebar,
      .footer {
        display: block !important;
        width: 100% !important;
        margin: 10px auto !important;
        height: auto !important;
      }

      .center {
        display: inline-block !important;
      }

      .main-content,
      .sidebar {
        flex-basis: 0;
        min-width: auto !important;

      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <span class="page-title">Page title</span>
      <span class="navigation">Navigation</span>
    </div>

    <div class="intfoot">
      <span class="introduction">Introduction</span>
    </div>

    <div class="center">
      <span class="main-content">Main content area</span>
      <span class="sidebar">Sidebar</span>
    </div>

    <div class="intfoot">
      <span class="footer">Footer</span>
    </div>
  </div>
</body>

</html>
