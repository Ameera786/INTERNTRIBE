<!DOCTYPE html>
<html>
<head>
  <style>
    .top-bar {
      background-color: #336666;
      color: white;
      padding: 8px 20px;
      width: 560px;
      font-weight: bold;
    }

    .width-label {
      text-align: center;
      margin: 10px ;
      width: 560px;
      font-size: 14px;
      color: #333;
    }

    .container {
      font-family: Arial, sans-serif;
      max-width: 600px;
      background-color: #d9f0f0;
    }

    .header,
    .features,
    .footer {
      background-color: #a0c0c0;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .intro {
      flex: 1;
      background-color: #a0c0c0;
      padding: 70px;
      font-weight: bold;
      display: flex;
       margin-left: 15px;
      justify-content: center;
      align-items: center;
    }
    .more-copy{ 
      flex:1;
      background-color: #a0c0c0;
      padding: 25px;
      margin-left: 15px;
      font-weight: bold;
      text-align: center;
      align-content: center;
    
    }
 

    .hero-cta {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-right: 10px;
    }

    .hero {
      background-color: #a0c0c0;
      padding: 60px;
      text-align: center;
      font-weight: bold;
    }
    .features{
        margin:15px ;
    }

    .cta {
      background-color: #d5e61f;
      padding: 25px;
      text-align: center;
      font-weight: bold;
      margin-right: 5px;
    }

    .footer {
      background-color: #a0c0c0;
    }

   
    .cta-wrapper {
      flex: 1;
      margin-right: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
  </style>
</head>
<body>

  <div class="top-bar">Original Wireframe</div>
  <div class="width-label"><b>&lt-- 600px --&gt</b></div>

  <div class="container">
    <div class="header">Header</div>

    <div class="row">
      <div class="intro">Intro Copy</div>
      <div class="hero-cta">
        <div class="hero">Hero Image</div>
        <div class="cta">Call to Action</div>
      </div>
    </div>

    <div class="features">Features</div>

    <div class="row">
      <div class="more-copy">More copy</div>
      <div class="cta-wrapper">
        <div class="cta">Call to Action</div>
      </div>
    </div>

    <div class="footer">Footer</div>
  </div>

</body>
</html>
