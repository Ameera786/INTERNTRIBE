<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 40px auto;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .header {
      background-color: pink;
      padding: 20px;
      text-align: center;
    }

    .navbar {
      background-color: purple;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 60px;
      text-align: center;
    }

    .footer {
      background-color: rgb(201, 39, 201);
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="container">
    <div class="header">Header</div>
    <div class="navbar">Navigation Bar</div>
    <div class="main-content">Main Content</div>
    <div class="footer">Footer</div>
  </nav>

</body>
</html>
