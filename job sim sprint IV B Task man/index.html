<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Async Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Async Task Manager</h1>
  </header>

  <main>
    <div class="actions">
      <button onclick="getTasks()">Load Tasks</button>
      <button id="beginBtn" onclick="launchProgress()">Start Progress</button>
      <button onclick="haltAll()">Stop Progress</button>
      <button onclick="delayedMsg()">Delay Notification</button>
      <button onclick="switchTheme()">Toggle Theme</button>
    </div>

    <div id="taskZone" class="grid"></div>
    <div id="alert" class="notify"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
