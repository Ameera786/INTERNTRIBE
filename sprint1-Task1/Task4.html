<!DOCTYPE html>
<html>
<head>
    
    <title>list</title>
</head>
<body>
    <h1>Here are the list types we use in html</h1>
    <hr>
    <h2>Ordered List</h2>
    <ol>
        <li>First Form</li>
        <li>Second Form</li>
        <li>Third Form</li>
        <li>Fourth Form</li>
        <li>Fifth Form</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Watermelon</li>
    </ul>

</body>
</html>
