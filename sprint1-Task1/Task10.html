<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ColspanRowsapn</title>
</head>
<body>
    <center>
    <p>Combining colspan and rowspan</p>
    <table border="1" width="400">
        <tr>
            <th colspan="2"rowspan="2">Header(spans 2 columns and 2 rows)</th>
            <td>data</td>
            
        </tr>
       <tr>
        <td>data</td>
       </tr>
       <tr>
        <td>data</td><td>data</td><td>data</td>
       </tr>
    </table>
    </center>
</body>
</html>
