<!DOCTYPE html>

<body>

    <script>
        function longestString(a, b) {
            if (b.length > a.length) {
                return b;
            } else {
                return a;
            }
        }
        const fruits = ['apple', 'banana', 'cherry', 'date'];
        const longest = fruits.reduce(longestString, "");
        console.log(longest);
    </script>

</body>
</html>
