<!DOCTYPE html>
<html>
<head>
</head>
<body>
   <script>
    let mark=Number(prompt("Enter the mark"))
    if(mark>90 && mark<=100){
        console.log("Grade:A")
    }
    else if(mark>80 && mark<=90){
        console.log("Grade:B")
    }
    else if(mark>70 && mark<=80){
        console.log("Grade:C")
    }
    else if(mark>60 && mark<=70){
        console.log("Grade:D")
    }
    else{
        console.log("Grade:F")
    }
   </script> 
</body>
</html>
