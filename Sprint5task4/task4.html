<!DOCTYPE html>
<html>

</head>
<body>

  <script>
    function isPrime(num) {
      if (num <= 1) 
      return false;

      for (let i = 2; i < num; i++) {
        if (num % i == 0) {
          return false;
        }
      }
      return true;
    }
    function findFirst(arr) {
      return arr.find(isPrime);
    }
    const numb = [4, 6, 8, 9, 11, 15];
    const result = findFirst(numb); 
    console.log(result); 
  </script>

</body>
</html>
