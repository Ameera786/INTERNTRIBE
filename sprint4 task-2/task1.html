<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h4>Are you a Girl?</h4>
    <input type="radio" name="girl" value="Yes">Yes
    <input type="radio" name="girl" value="No">No
    <h4>Choose favourite cartoon</h4>
    <input type="checkbox" name="cartoon" value="shinchan">shinchan<br>
    <input type="checkbox" name="cartoon" value="doraemon">doraemon<br>
    <input type="checkbox" name="cartoon" value="heidi">heidi<br>
    <button onclick="clicked()">Button</button>
    <p id="display"></p>

    <script>
        function clicked() {
            const selectedOption = document.querySelector('input[name="girl"]:checked');
            const selectedCartoon = document.querySelectorAll('input[name="cartoon"]:checked');
            let girll = selectedOption ? selectedOption.value : 'None';
            let cartoons = Array.from(selectedCartoon).map(cartoon => cartoon.value);
            const checkboxText = cartoons.length ? cartoons.join(', ') : 'None';
            document.getElementById("display").innerHTML = `<strong>Are you a Girl:</strong> ${girll} <br> <strong>Selected cartoon:</strong> ${checkboxText}`;
        }
    </script>
</body>

</html>
