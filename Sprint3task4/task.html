<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Boarding Pass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ticket-container">
    <div class="ticket-strip">
      <div class="ticket-color-band"></div>
      <img src="barcode.png" alt="Barcode">
    </div>
    <div class="ticket-main">
      <div class="ticket-header">
        <h1>BOARDING PASS</h1>
        <h3>AIRLINE COMPANY</h3>
      </div>
      <div class="ticket-info">
        <div class="ticket-name">
          <h3>PASSENGER</h3>
          <h2>JOHN DOE</h2>
        </div>
        <div class="ticket-flight">
          <h3>FLIGHT</h3>
          <h2>AV 1A7</h2>
        </div>
        <div class="ticket-date">
          <h3>DATE</h3>
          <h2>27 JUN2022</h2>
        </div>
        <div class="ticket-seat">
          <h3>SEAT</h3>
          <h2>4B</h2>
        </div>
      </div>
      <div class="ticket-route">
        <h1>LONDON &#9992; TOKYO</h1>
      </div>
      <div class="ticket-extra">
        <div class="ticket-gate">
          <h3>GATE</h3>
          <h2>25 A</h2>
        </div>
        <div class="ticket-time">
          <h3>BOARDING TIME</h3>
          <h2>06:30</h2>
        </div>
      </div>
    </div>
    <div class="ticket-stub">
      <div class="stub-route">LONDON &#9992; TOKYO</div>
      <div class="stub-passenger">
        <h3>PASSENGER</h3>
        <h2>JOHN DOE</h2>
      </div>
      <div class="stub-details">
        <div class="stub-flight">
          <h3>FLIGHT</h3>
          <h2>AV 1A7</h2>
        </div>
        <div class="stub-seat">
          <h3>SEAT</h3>
          <h2>4B</h2>
        </div>
      </div>
      <div class="stub-date">
        <h3>DATE</h3>
        <h2>27 JUN2022</h2>
      </div>
      <div class="stub-gate">
        <h3>SEAT</h3>
        <h2>4B</h2>
      </div>
      <div class="stub-barcode">
        <img src="barcode.png" alt="Barcode">
      </div>
    </div>
  </div>
</body>
</html>
