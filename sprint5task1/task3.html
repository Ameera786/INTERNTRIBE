<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <script>
        const students = [
            { name: 'Alice', score: 85 },
            { name: 'Bob', score: 92 },
            { name: 'Charlie', score: 78 }
        ];
        function getName(stuList, stuName) {
            const stuMap = new Map()
            for (const i of stuList) {
                stuMap.set(i.name, i.score);
            }

            return stuMap.get(stuName);
        }

        const searchName = 'Bob';
        const score = getName(students, searchName);
        console.log(score)
    </script>

</body>

</html>
