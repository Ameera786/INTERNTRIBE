<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <input onkeypress="pressed()" onkeydown="released()" placeholder="enter key">
</body>
<script>
    function pressed() {
        console.log("key pressed");
    }
    function released(){
        console.log("key released");
    }
</script>
</html>
