<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <input type="text" id="up" placeholder="enter text" onchange="changee()">
    <h1 id="display"></h1>
</body>
<script>
    function changee(){
        let ip=document.getElementById("up").value;
        document.getElementById("display").innerHTML;
        console.log("Input Changed:"+ip);
    }
</script>
</html>
