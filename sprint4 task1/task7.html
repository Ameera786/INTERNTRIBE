<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div onmouseenter="pressed()" onmouseleave="released()"></div>
</body>
<style>
        div{
            width: 100px;
            height:100px;
            background-color: black;
         }
</style>
<script>
    function pressed() {
        console.log("Mouse entered");
    }
    function released(){
        console.log("Mouse left");
    }
</script>
 
</html>
